<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col-md-12">
               <form method="POST">
                   <div class="from-group-row">
                  {% csrf_token %}

                       <label class="col-md-2">
                           <b>Select food to add!</b>
                       </label>
                   <select class="col-md-6 form-control" name="food_consumed" id="food_consumed">
                       {% for food in foods %}
                       <option value="{{ food.name}}">{{food.name}}</option>
                       {% endfor %}
                  </select>
                  <button class="btn btn-success" type="submit">Add</button>
               </div>
               </form>

           </div>
       </div>
       <div class="row">
           <div class="col-md-6">
               <div>
                   <h4>
                       Today's Consumption!
                   </h4>
               </div>
               <table id="table" class="table table-striped table-primary">
                  <tr class="bg-primary text-white">
                       <th>Food Item</th>
                       <th>Carbs(gm)</th>
                       <th>Fats (gm)</th>
                       <th>Protein (gm)</th>
                       <th>Calories (Kcal)</th>

                  </tr>
                   {% for c in consumed_food %}
                   <tr>
                       <td>{{ c.food_consumed.name }}</td>
                       <td>{{ c.food_consumed.carbs }}</td>
                       <td>{{ c.food_consumed.fats }}</td>
                       <td>{{ c.food_consumed.protein }}</td>
                       <td>{{ c.food_consumed.calories}}</td>
                   </tr>
                   {% endfor %}

                   <tr>
                       <td id="name"><b>Total</b></td>
                       <td id="totalCarbs"><b></b></td>
                       <td id="totalFats"><b></b></td>
                       <td id="totalProtein"><b></b></td>
                       <td id="totalCalories"><b></b></td>


                   </tr>
               </table>
           </div>
           <div class="col-md-5 offset=1">

           </div>
       </div>
   </div>










</body>
<script>
    var table= document.getElementById("table");
    var carbs=0,protein=0,fats=0,calories=0;

    for(var i=1;i<table.rows.length-1;i++)
    {
    console.log(table.rows[i].cells[1].innerHTML);
    carbs+=parseFloat(table.rows[i].cells[1].innerHTML);
    carbs=Math.round(carbs);
    fats +=parseFloat(table.rows[i].cells[2].innerHTML);
    fats=Math.round(fats);
    protein+=parseFloat(table.rows[i].cells[3].innerHTML);
    protein=Math.round(protein);
    calories+=parseFloat(table.rows[i].cells[4].innerHTML);
    calories=Math.round(calories);
    }
    console.log(protein);

    document.getElementById("totalCarbs").innerHTML= carbs;
    document.getElementById("totalFats").innerHTML= fats;
    document.getElementById("totalProtein").innerHTML= protein;
    document.getElementById("totalCalories").innerHTML= calories;
</script>
</html>
